<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div>
            <select id="userSelect" required>
                <option value="">Select User</option>
            </select>
            <input type="text" id="newUser" placeholder="Add New User">
            <button id="addUserBtn">Add User</button>
        </div>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <input type="date" id="expenseDate" required>
            <select id="expenseCategory" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expenses List</h2>
        <div>
            <ul id="expenseList"></ul>
        </div>
        <h2>Total Expenses for <span id="selectedUser">User</span>: <span id="totalAmount">$0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
